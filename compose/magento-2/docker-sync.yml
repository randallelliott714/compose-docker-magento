# Mark Shust's Magento Docker Compose (https://github.com/markoshust/magento-docker)
# Version 11.1.5

version: "2"

syncs:
  magento2_appdata:
    notify_terminal: false
    src: ./src
    sync_strategy: native_osx
    sync_userid: 1000
    sync_groupid: 1000
    sync_excludes: ['.idea', '.git*', 'pub/static', 'var/cache', 'var/composer_home', 'var/page_cache', 'var/session', 'var/tmp', 'var/view_preprocessed']
