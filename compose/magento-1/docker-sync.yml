# Mark Shust's Magento Docker Compose (https://github.com/markoshust/magento-docker)
# Version 11.1.5

version: "2"

syncs:
  magento1_appdata:
    notify_terminal: false
    src: ./src
    sync_strategy: native_osx
    sync_userid: 1000
    sync_groupid: 1000
    sync_excludes: ['.idea', '.git*', 'var/cache', 'var/full_page_cache', 'var/session']
